<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Minha Empresa</title>
    <link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body>
    <header>
        <h1 class="titulo">Hoffmann</h1>
        <nav>
            <ul class="menu">
                <li><a href="Inicio.html">Início</a></li>
                <li><a href="sobre.html">Sobre Nós</a></li>
                <li><a href="servicos.html">Serviços</a></li>
                
            </ul>
        </nav>
    </header>

    
        <section class="contato">
            
            <section class="contato" id="secaoContato">
                <h1 class="sub" id="titulo">Entre em Contato Conosco</h1>
                
                <button class="bot" onclick="alterarClasse()">Alterar Classe</button>
            </section>

            <section class="contato">
            <p>Estamos à disposição para responder às suas perguntas e fornecer informações adicionais. Preencha o formulário abaixo ou utilize os detalhes de contato fornecidos.</p>
            <form action="">
            
                <div class="campo">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                </div>
                <div class="campo">
                    <label for="Sobrenome">Sobrenome:</label>
                <input type="text" id="Sobrenome" name="Sobrenome" required>
                </div>

                <div class="campo">
                    <label for="Genero">Genero</label>

                    <label>
                    <input type="radio" nome="devweb" value="Masculino"> Masculino
                    </label>

                    <label >
                    <input type="radio" nome="devweb" value="Feminino"> Feminino
                    </label>

                </div>
                <div class="campo">
                    <label for="Escolaridade"></label>
                <select name="Escolaridade" id="Escolaridade">
                    <option selected disabled value="">Escolaridade</option>
                    <option >Medio</option>
                    <option >Medio Completo</option>
                    <option >Superior</option>
                    <option >Superior Completo</option>
                </select>
                </div>
                
                <div class="campo">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>

               
                
                <div class="campo">   
                    <label for="cidade ">Cidade</label>
                    <input type="text" id="text" name="text" ><br>
                </div>
                
 

                <div class="campo">
                    <br>
                    <label>Comentario</label>
                    <textarea  row="6" style="width: 26em; " name="Comentario" id="Comentario" cols="30" rows="10"></textarea>
                </div>

                 <button class="botao" type="submit" >Enviar</button><br><br>
            </form>
        </section>

        
        
         <script>
            function alterarClasse() {
            var titulo = document.getElementById('titulo');
    
        
            if (titulo.classList.contains('sub')) {
                titulo.classList.remove('sub');
                titulo.classList.add('sub-alterada');
            } else {
                titulo.classList.remove('sub-alterada');
                titulo.classList.add('sub');
            }
        }
        </script>

</body>
</html>
